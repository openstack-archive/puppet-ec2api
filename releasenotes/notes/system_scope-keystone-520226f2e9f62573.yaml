---
features:
  - |
    The ``system_scope`` parameter has been added to
    the ``ec2api::keystone::authtoken`` class.

  - |
    The ``ec2api::keystone::auth`` class now supports customizing roles assigned
    to the ec2api service user.

  - |
    The ``ec2api::keystone::auth`` class now supports defining assignmet of
    system-scoped roles to the ec2api service user.
